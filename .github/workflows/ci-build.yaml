name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Component 1: Steps for checking out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Component 2: Set up the environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Component 3: Step for linting the code after checkout
      - name: Run linting with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Component 4: Step for executing unit tests using nosetests
      - name: Run unit tests with nosetests
        run: nosetests --with-spec --with-coverage --cover-package=service
